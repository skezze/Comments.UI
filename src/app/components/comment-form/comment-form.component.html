<!-- src/app/comment-form/comment-form.component.html -->
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="commentForm.get('email')?.invalid && commentForm.get('email')?.touched">
        <small *ngIf="commentForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="commentForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
  
    <div>
      <label for="userName">User Name:</label>
      <input id="userName" formControlName="userName" />
      <div *ngIf="commentForm.get('userName')?.invalid && commentForm.get('userName')?.touched">
        <small *ngIf="commentForm.get('userName')?.errors?.['required']">User name is required.</small>
      </div>
    </div>
  
    <div>
      <label for="text">Comment:</label>
      <textarea id="text" formControlName="text"></textarea>
      <div *ngIf="commentForm.get('text')?.invalid && commentForm.get('text')?.touched">
        <small *ngIf="commentForm.get('text')?.errors?.['required']">Comment is required.</small>
      </div>
    </div>
  
    <re-captcha (resolved)="onCaptchaSuccess()" [siteKey]="siteKey"></re-captcha>
  
    <button type="submit" [disabled]="commentForm.invalid || !captchaSuccess">Submit</button>
  </form>
