<div *ngFor="let comment of sortedComments">
    <p><strong>{{ comment.userName }}</strong> - {{ comment.dateAdded | date }}</p>
    <p>{{ comment.text }}</p>
    
    <!-- Файловый компонент для вложений -->
    <app-file-preview [attachments]="comment.attachments"></app-file-preview>
  
    <hr />
  </div>
